<div class="applied-action" ng-if="$ctrl.shield > 0">
    <action-icon type="$ctrl.shieldType"></action-icon>
    <span class="action-value">{{$ctrl.shield}}</span>
</div>

<div class="applied-action" ng-if="$ctrl.slow > 0">
    <action-icon type="$ctrl.slowType"></action-icon>
    <span class="action-value">{{$ctrl.slow}}</span>
</div>
